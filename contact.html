<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMfluence | Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" href="/assets/FMfluence.png">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">
        <img src="/assets/FMfluence.png" alt="FMfluence logo">
      </a>
      <div class="nav-links">
        <a href="/home">Home</a>
        <a href="/services">Services</a>
        <a href="/process">Process</a>
        <a href="/contact" class="cta-nav">Contact</a>
      </div>
      <div class="mobile-menu-btn">â˜°</div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-content">
        <h2 class="section-title">Let's <span class="highlight">Talk</span></h2>
        <p class="section-subtitle">Schedule a free consultation with our Facebook ads experts</p>

        <form class="contact-form animate__animated" data-animate="animate__fadeInLeft">
          <div class="form-group">
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="tel" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <textarea placeholder="Tell us about your business and goals..." rows="4" required></textarea>
          </div>
          <button type="submit" class="cta-primary">Send Message</button>
        </form>
      </div>
      <div class="contact-info animate__animated" data-animate="animate__fadeInRight">
        <div class="info-card">
          <h3>Contact Info</h3>
          <p><strong>Email:</strong> <a href="mailto:finani@fmfluence.com">finani@fmfluence.com</a></p>
          <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=61574979487590" target="_blank">FMfluence Page</a></p>
        </div>
        <div class="team-image">
          <img src="/assets/images/team.jpg" alt="FMfluence team">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <!-- Same footer as index.html -->
  </footer>

  <script src="/assets/scripts.js"></script>
</body>
</html>
